<app-spinner *ngIf="movies.loading" />
<app-error *ngIf="movies.error" [message]="movies.error" />
<div *ngIf="movies.data" class="row row-cols-4 g-4">
  <div class="col" *ngFor="let movie of movies.data; trackBy: trackMovies">
    <div class="card h-100">
      <img *ngIf="movie.imageUrl; else imgFallback" [src]="movie.imageUrl" class="card-img-top" [alt]="movie.title">
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">{{movie.description}}</p>
        <a class="btn btn-primary" [routerLink]="['/imdb', movie.id]">Explore</a>
      </div>
    </div>
  </div>
</div>
<ng-template #imgFallback>
  <svg xmlns="http://www.w3.org/2000/svg" class="card-img-top" viewBox="0 0 24 24" fill="currentColor">
    <path fill="none" d="M0 0h24v24H0V0z"></path>

    </path>
  </svg>
</ng-template>
