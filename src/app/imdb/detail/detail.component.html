<div class="container my-4" *ngIf="movie$ | async as movie">
  <app-spinner *ngIf="movie.loading" />
  <app-error *ngIf="movie.error" [message]="movie.error" />
  <ng-container *ngIf="movie.data as info">
    <h1>{{info.title}}</h1>
    <p>{{info.description}}</p>
    <p>sasadsadsad</p>
  </ng-container>
</div>
